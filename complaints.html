<body>
    <main class="main">
<!-- Complaint Registration Section -->
<section id="complaint-registration" class="complaint-registration section">

    <div class="container">
      <h2 class="text-center">Register a Complaint</h2>
      <p class="text-center">Please fill out the form below to register your complaint regarding mobile repair services.</p>
      
      <form action="#" method="post" enctype="multipart/form-data" class="complaint-form">
        <div class="row">
          <div class="col-lg-6">
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" id="name" name="name" required class="form-control" placeholder="Enter your name">
            </div>
          </div>
  
          <div class="col-lg-6">
            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" id="email" name="email" required class="form-control" placeholder="Enter your email">
            </div>
          </div>
  
          <div class="col-lg-6">
            <div class="form-group">
              <label for="phone">Your Phone Number</label>
              <input type="tel" id="phone" name="phone" required class="form-control" placeholder="Enter your phone number">
            </div>
          </div>
  
          <div class="col-lg-6">
            <div class="form-group">
              <label for="device">Device Model</label>
              <input type="text" id="device" name="device" required class="form-control" placeholder="Enter your device model">
            </div>
          </div>
  
          <div class="col-12">
            <div class="form-group">
              <label for="description">Complaint Description</label>
              <textarea id="description" name="description" required class="form-control" rows="4" placeholder="Describe your complaint"></textarea>
            </div>
          </div>
  
          <div class="col-12">
            <div class="form-group">
              <label for="photo">Upload a Photo (optional)</label>
              <input type="file" id="photo" name="photo" class="form-control-file" accept="image/*">
            </div>
          </div>
  
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit Complaint</button>
          </div>
        </div>
      </form>
    </div>
  
  </section><!-- /Complaint Registration Section -->
  
    </main>
</body>
