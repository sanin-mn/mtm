<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pick Up and Drop Service</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  
  <!-- Pick Up and Drop Service Section -->
  <section id="pickup-drop" class="pickup-drop section py-5">
    <div class="container">
      
      <!-- Section Heading -->
      <div class="section-title" data-aos="fade-up">
        <h2>Pick Up and Drop Service</h2>
        <p>We collect your products for service and return them to your self.</p>
      </div>

      <div class="row align-items-center">
        <!-- Service Form -->
        <div class="col-lg-6 mb-4 mb-lg-0" data-aos="fade-left">
          <form id="pickupDropForm" class="needs-validation" novalidate>
            <!-- Name Field -->
            <div class="mb-3">
              <label for="nameInput" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
            </div>

            <!-- Phone Number Field -->
            <div class="mb-3">
              <label for="phoneInput" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number" pattern="^\+?[0-9]{10,15}$" required>
            </div>

            <!-- Pickup Location -->
            <div class="mb-3">
              <label for="pickupLocationInput" class="form-label">Pickup Location</label>
              <input type="text" class="form-control" id="pickupLocationInput" placeholder="Enter pickup location" required>
            </div>

            <!-- Drop-off Location -->
            <div class="mb-3">
              <label for="dropoffLocationInput" class="form-label">Drop-off Location</label>
              <input type="text" class="form-control" id="dropoffLocationInput" placeholder="Enter drop-off location" required>
            </div>

            <!-- Image Upload -->
            <div class="mb-3">
              <label for="imageUpload" class="form-label">Upload Image (optional)</label>
              <input type="file" class="form-control" id="imageUpload" accept="image/*">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark">
              <i class="bi bi-upload"></i> Submit
            </button>
          </form>
        </div>

        <!-- Image -->
        <div class="col-lg-6 mb-4 mb-lg-0 d-flex justify-content-center" data-aos="fade-right">
          <img src="/assets/img/mob.jpeg" alt="Pick Up and Drop Service" class="img-fluid rounded shadow">
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and dependencies (Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- Main JS File -->
  <script src="assets/js/main.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
    });
  </script>
</body>
</html>
