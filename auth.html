<!DOCTYPE html>
<html lang="en">
<head>

    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    body {
        background-color: #f8f9fa; /* Off-white background */
    }
    .login-form {
        border: 1px solid #dee2e6; /* White border */
        border-radius: 5px; /* Rounded corners */
        padding: 20px; /* Inner spacing */
        background-color: #ffffff; /* White box */
    }
</style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100"> <!-- Bootstrap flex classes -->
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6"> <!-- 50% width on large screens -->
                    <div class="login-form text-start"> <!-- Updated class name and added text-center for centering -->
                        <h4 class="text-center">Sign In to <i class="bi bi-person-fill-lock"></i> <span class="fw-bold">MediatekFix</span></h4>
                        <form id="signInForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailInput" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordInput" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-dark">Sign In</button>
                        </form>
                        <div class="links mt-3">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
