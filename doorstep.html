<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Door Step Repairing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
  
  <!-- Door Step Repairing Section -->
  <section id="doorstep-repair" class="doorstep-repair section py-5">
    <div class="container">
      
      <!-- Section Heading -->
      <div class="section-title" data-aos="fade-up">
        <h2>Door Step Repairing</h2>
        <p>We bring our expert repair services directly to your doorstep within a 5km radius.</p>
      </div>

      <div class="row align-items-center">
        <!-- Repair Form -->
        <div class="col-lg-6 mb-4 mb-lg-0" data-aos="fade-left">
          <form id="repairForm" class="needs-validation" novalidate>
            <!-- Name Field -->
            <div class="mb-3">
              <label for="nameInput" class="form-label">Your Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
            </div>

            <!-- Phone Number Field -->
            <div class="mb-3">
              <label for="phoneInput" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phoneInput" placeholder="Enter your phone number" pattern="^\+?[0-9]{10,15}$" required>
            </div>

            <!-- Issue Selection -->
            <div class="mb-3">
              <label for="issueSelect" class="form-label">Select Service</label>
              <select class="form-select" id="issueSelect" required>
                <option value="" disabled selected>Select an issue</option>
                <option value="screen-replacement">Screen Replacement</option>
                <option value="battery-replacement">Battery Replacement</option>
                <option value="charging-port">Charging Port Repair</option>
                <!-- Add more limited issues as needed -->
              </select>
            </div>

            <!-- Location Input -->
            <div class="mb-3">
              <label for="locationInput" class="form-label">Your Location</label>
              <input type="text" class="form-control" id="locationInput" placeholder="Enter your address" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-dark">
              <i class="bi bi-geo-alt-fill"></i> Submit
            </button>
          </form>
        </div>

        <!-- Image -->
        <div class="col-lg-6 mb-4 mb-lg-0 d-flex justify-content-center" data-aos="fade-right">
          <img src="/assets/img/mob.jpeg" alt="Door Step Repairing" class="img-fluid rounded shadow">
        </div>
      </div>
    </div>
  </section>


  <!-- Bootstrap JS and dependencies (Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
   <!-- Main JS File -->
   <script src="assets/js/main.js"></script>
  <script>
    // Initialize AOS
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
    });
  </script>
</body>
</html>
